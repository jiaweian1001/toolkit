<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 格式化工具</title>
    <link rel="stylesheet" href="style.css?v=20250703" type="text/css">
    <script src="sidebar.js"></script>
</head>

<body>
    <div id="sidebar-placeholder"></div>
    <div id="content">
        <h1>JSON 格式化工具</h1>
        <textarea id="input" placeholder="输入需要格式化的JSON内容"></textarea>
        <div>
            <button onclick="format()">格式化</button>
        </div>
        <textarea id="output" placeholder="结果将显示在这里" readonly></textarea>
    </div>
    <script>
        function format() {
            try {
                const input = document.getElementById('input').value;
                const parsed = JSON.parse(input);
                const output = JSON.stringify(parsed, null, 2);
                document.getElementById('output').textContent = output;
            } catch (error) {
                document.getElementById('output').textContent = "错误：无效的JSON格式";
            }
        }
    </script>
</body>

</html>
